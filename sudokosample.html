<!DOCTYPE html>
<html>

<head>
    <title>My Sudoku</title>
    <style>
        body {
            background-color: rgb(110, 166, 244);
        }

        h1 {
            text-align: center;
            color: brown;
            font-style: normal;
            font-size: x-large;
        }

        p {
            text-align: center;
            color: black;
            font-size: large;
            font-style: italic;
        }

        #Sudoku-board {
            border-collapse: collapse;
            margin: auto;
        }

        #Sudoku-board td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
            border-color: black;
        }

        #Sudoku-board input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Welcome to Sudoku</h1>
    <p>Are you ready!!!</p>

    <table id="Sudoku-board"></table>
    <script src="newsudoko.js" defer></script>
    <script>
        function createBoard() {
            let board = document.getElementById("Sudoku-board"); // ✅ Fixed ID

            for (let i = 0; i < 9; i++) {
                let row = document.createElement("tr");

                for (let j = 0; j < 9; j++) {
                    let cell = document.createElement("td");
                    let input = document.createElement("input");
                    input.type = "text";
                    input.id = `cell-${i}-${j}`; // ✅ Fixed string template
                    input.maxLength = 1;
                    cell.appendChild(input);
                    row.appendChild(cell);
                }

                board.appendChild(row);
            }
        }

        createBoard();
    </script>
</body>

</html>
